<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>점메추 SPA</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

<nav style="padding:12px;border-bottom:1px solid #eee;display:flex;gap:12px;">
    <a href="#list">목록</a>
    <a href="#register">등록</a>
</nav>

<!-- 등록 섹션 -->
<section id="register-view" class="view" style="display:block;padding:16px;">
    <h2>메뉴 등록</h2>
    <form id="form" class="menu-form">
        <label for="name">메뉴명</label>
        <input id="name" type="text" placeholder="예) 비빔밥" required />

        <label for="spicy">맵기</label>
        <select id="spicy">
            <option value="매움">매움</option>
            <option value="보통">보통</option>
            <option value="순함">순함</option>
        </select>

        <label for="price">가격(원)</label>
        <input id="price" type="number" min="0" step="100" placeholder="예) 8000" required />

        <div class="actions">
            <button type="submit">저장</button>
            <button type="reset" class="secondary">초기화</button>
        </div>
    </form>
</section>

<!-- 목록 섹션 -->
<section id="list-view" class="view" style="display:none;padding:16px;">
    <h2>메뉴 목록</h2>
    <div id="filters" style="margin:8px 0; display:flex; gap:8px; align-items:center;">
        <label>맵기
            <select id="filter-spicy">
                <option value="">전체</option>
                <option value="매움">매움</option>
                <option value="보통">보통</option>
                <option value="순함">순함</option>
            </select>
        </label>

        <label>가격대
            <select id="filter-priceband">
                <option value="">전체</option>
                <option value="low">저렴 (~ 10,000원)</option>
                <option value="mid">보통 (10,000 ~ 30,000원)</option>
                <option value="high">고급 (30,000 ~ 50,000원)</option>
                <option value="very high">비쌈 (50,000원 ~ )</option>
            </select>
        </label>
    </div>
    <table style="width:100%;border-collapse:collapse;">
        <thead>
        <tr>
            <th style="text-align:left;padding:8px;border-bottom:1px solid #eee;">이름</th>
            <th style="text-align:left;padding:8px;border-bottom:1px solid #eee;">맵기</th>
            <th style="text-align:right;padding:8px;border-bottom:1px solid #eee;">가격</th>
            <th style="text-align:center;padding:8px;border-bottom:1px solid #eee;">추가 기능</th>
        </tr>
        </thead>
        <tbody id="rows">
        <tr><td colspan="4" style="padding:12px;color:#666;">등록된 메뉴가 없습니다.</td></tr>
        </tbody>
    </table>
</section>

<!-- JS 엔트리 (로직은 전부 분리 파일) -->
<script type="module" src="./js/controller.js"></script>
</body>
</html>
