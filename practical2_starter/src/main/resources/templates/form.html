<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>자기소개 입력</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <h1> 📝나를 소개합니다. </h1>

    <form th:action="@{/intro}" method="post" th:object="${person}">
        <label>이름: <input type="text" th:field="*{name}" /></label><br>
        <label>나이: <input type="number" th:field="*{age}"></label><br>
        <label>MBTI: <input type="text" th:field="*{mbti}"></label><br>
        <label>좋아하는 음식: <input type="text" th:field="*{favoriteFood}"></label><br>
        <label>좋아하는 색상:
            <select th:field="*{favoriteColor}">
                <option value="red">빨강</option>
                <option value="citrus">주황</option>
                <option value="lightyellow">노랑</option>
                <option value="lightgreen">초록</option>
                <option value="lightblue">파랑</option>
                <option value="purple">보라</option>
                <option value="pink">분홍</option>
            </select>
        </label><br>
        <button type="submit" >제출</button>
    </form>
</body>
</html>
